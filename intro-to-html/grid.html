<!DOCTYPE html>
<html>
    <head>
        <title>Grid Practice</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="
            display: grid;
            grid-template-columns: 100px 100px;
            ">
            <div style="background-color: lightblue;">
                div1
            </div>
            <div style="background-color: lightgreen;" >
                div2 <p></p>
            </div>
        </div>

        <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 100px 200px;
        ">
        <div style="background-color: lightblue;">
            div1
        </div>
        <div style="background-color: lightgreen;" >
            div2 <p>this is p</p>
        </div>
        <div style="background-color: lightblue;" >
            div2 <p>this is p</p>
        </div>
    </div>

    <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr;
    ">
    <div style="background-color: lightblue;">
        div1
    </div>
    <div style="background-color: lightgreen;" >
        div2 <p>this is p</p>
    </div>
</div>
    <div style=" 
        margin-top: 20px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        height: 200px;
        column-gap: 10px;
        row-gap: 10px;

    ">
       <div style="background-color: pink;">1fr</div> 
       <div style="background-color: skyblue;">1fr</div>
       <div style="background-color: pink;">1fr</div>
       <div style="background-color: skyblue;">1fr</div>
       <div style="background-color: pink;">1fr</div>
       <div style="background-color: skyblue;">1fr</div>

    </div>
    </body>
</html>
